# n8n/tasks/main.yml
# Deploy n8n via Docker Compose with best practices

- name: Ensure n8n data volume exists
  community.docker.docker_volume:
    name: n8n_data
    state: present
  become: true

- name: Ensure /opt/n8n directory exists
  file:
    path: /opt/n8n
    state: directory
    owner: root
    group: root
    mode: 0755
  become: true

- name: Deploy n8n with Docker Compose
  template:
    src: docker-compose.yml.j2
    dest: /opt/n8n/docker-compose.yml
    owner: root
    group: root
    mode: 0640
  become: true

- name: Start n8n container with Compose v2
  community.docker.docker_compose_v2:
    project_src: /opt/n8n
    state: present
  become: true